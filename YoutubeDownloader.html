<head>

        Youtube  Downloader</h1>
    <div class="Previously">

    </div>
    <center>
    <main>
       
        <img src="Screenshot (2).png" alt="CurrentVideoThumbnail" id="Thumbnail"  style="margin-bottom: 1rem;">
       
        <br>
       
        <input type="text" id="VideoLink" placeholder="Enter Link">
        <input type="submit" id="SubmitLink" onclick="VidID()" placeholder="Download Video">
        <h3 id="VideoTittle" style="display: none;" >VIDEO TITTLE</h3>
        <p class="btns"> <button onclick="OpVideo()" id="vid">Dowload Video</button><button onclick="OpAudio()" id="aud">Download Audio</button></p>
        <div class="vid">
            <select name="" id="videoQuality" style="display: none;">
                <option value="720p">
                    720p
                </option>
                <option value="2040p">
                    4k
                </option>
                <option value="1440p">
                    1440p
                </option>
                <option value="1080p">
                    1080p
                </option>
               
                <option value="480p">
                    480p
                </option>
                <option value="360p">
                    360p
                </option>
                <option value="240p">
                    240p
                </option>
                <option value="144p">
                    144p
                </option>
            </select>
        </div>
        <div class="audi"  >

            <select name="" id="audioQuality" style="display: none;">
                
                <option value="mp3">
                    mp3
                </option>
                <option value="wav">
                    wav
                </option>
            </select>
        </div>
     <button id="Download" >Download</button>
   
    </main>
</center>
